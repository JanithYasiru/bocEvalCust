<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Welcome</title>
    <link rel="icon" type="image/png" href="Assets/Images/BOC_Logo_16_16_Pixels.jpg">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->

    <link rel="stylesheet" href="styles_Landing_Page.css">

</head>

<body>

    <div class="container">
        <div class="form-container">

            <div class="row p-3">

                <div class="col-12 text-center">
                    <img src="Assets/Images/BOC_Logo_WZ_Rounded.png" class="img-fluid custom-shadow"
                        width="100px" height="100px" alt="">
                    <h5 class="text-center mb-1 mt-2 text-white">Bank of Ceylon - Monaragala Area</h5>

                </div>

            </div>

            <h4 class="text-center mt-4 mb-4">Customer Feedback Survey - පාරිභෝගික සමීක්ෂණය - கருத்து ஆய்வு</h4>
            <hr>

            <form id="MainForm">

                <label>Select Branch - ශාඛාව තෝරන්න - கிளையைத் தேர்ந்தெடுக்கவும்</label>
                <select id="Branch">
                    <option value="082">මොණරාගල - மொனராகலை - Monaragala</option>
                    <option value="700">මොණරාගල නගර - மொனராகலை நகரம் - Monaragala City</option>
                    <option value="620">ඇතිමලේ - எதிமலே - Ethimale</option>
                    <option value="416">සියඹලාණ්ඩුව - சியம்பலாண்டுவ - Siyambalanduwa</option>
                </select>

                <label>Select Language - භාශාව තෝරන්න - மொழியை தேர்ந்தெடுங்கள் </label>
                <select id="Lang">
                    <option value="Sinhala">සිංහල</option>
                    <option value="Tamil">தமிழ்</option>
                    <option value="English">English</option>
                </select>

                <button type="submit">Continue</button>

            </form>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-analytics.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js"

        const firebaseConfig = {
            apiKey: "AIzaSyC0JLvxC286PUDwjx2oeEkhOMTr_TsYPRg",
            authDomain: "evaluationsysboc.firebaseapp.com",
            projectId: "evaluationsysboc",
            storageBucket: "evaluationsysboc.appspot.com",
            messagingSenderId: "581990176597",
            appId: "1:581990176597:web:2c5dd4ed7df2f3babc01dc",
            measurementId: "G-MZ4TLL0THZ"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const analytics = getAnalytics(app);

        const Branch = document.getElementById('Branch');
        const Lang = document.getElementById('Lang');
        const MainForm = document.getElementById('MainForm');

        let contdToQuestionnaire = evt => {
            evt.preventDefault();

            sessionStorage.setItem("branch-num", JSON.stringify(Branch.value));

            if (Lang.value === "Sinhala") {
                return
            } else if (Lang.value === "Tamil") {
               return
            } else if (Lang.value === "English") {
                window.location.href = 'English.html';
            }
        }

        MainForm.addEventListener('submit', contdToQuestionnaire);
    </script>
</body>

</html>
